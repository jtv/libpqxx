#            parameters:
#              os: ["archlinux", "debian", "fedora"]
#              cxx: ["clang++", "g++"]
#              cxx_version: ["c++20", "c++23", "c++26"]
      - test-macos:
          matrix:
            parameters:
              cxx: ["clang++"]
#              cxx: ["clang++", "g++"]
              cxx_version: ["c++20"]
#              cxx_version: ["c++20", "c++23", "c++26"]
      - analyse:
          matrix:
            parameters:
              # Running this for 3 C++ versions took too long for CircleCI.
              cxx_version: ["c++26"]
