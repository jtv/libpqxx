---
name: "CodeQL"

"on":
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: "33 21 * * 6"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        include:
          - language: cpp
            build-mode: manual
          - language: python
            build-mode: none

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          config-file: ./.github/codeql-config.yml
          languages: ${{ matrix.language }}
          queries: +security-and-quality
      - if: ${{ matrix.build-mode == 'manual' }}
        name: Build
        run: |
            ./tools/install-deps.sh ubuntu_codeql clang++ >/tmp/vars.sh
            . /tmp/vars.sh
            CXXFLAGS='-O0 -std=c++20' CXX=clang++ cmake .
            make -j2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
